<html>
<head>
    <title>Books Database</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody>
            {% for record in data %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.title }}</td>
                <td>{{ record.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
